<head>

  <link rel="stylesheet" href="./css/global.css">
  <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">

    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

<body>

  <header>
    <div class="titulo">

      <h3>Nacho<span class="colorido">list</span></h3>
    </div>
    <div class="menu">
      <a href="index.html" class="menu-item"><img src="./img/home.svg.svg" width="30" height="30" alt="Home">Home</a>
      <a href="calendar.html" class="menu-item"><img src="./img/calendar.svg.svg" width="30" height="30" alt="Calendar">Calendar</a>

      </div>

    <section class="main-list main-bg">

        <span class="username">ðŸ‘‹</span>

        <div class="send">
          <input type="text" autocomplete="off" id="taskInput" placeholder="I want to...">
          <button id="addBtn"><img src="./img/right-arrow.svg.svg" width="20" height="20" alt="Send task"></button>
        </div>
      </div>
      <div>

  </main>
  <script src="quote.js"></script>
